<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Login - ComplaintTracker</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(135deg, #e0f7fa, #80deea);
			font-family: 'Poppins', sans-serif;
			color: #333;
		}

		.navbar {
			background-color: #00796b !important;
		}

		.navbar-brand, .nav-link {
			color: #fff !important;
			font-weight: 500;
		}

		.nav-link:hover {
			color: #b2dfdb !important;
		}

		.container {
			margin-top: 70px;
			max-width: 500px;
		}

		h1 {
			font-size: 2rem;
			font-weight: 600;
			color: #00796b;
			text-align: center;
			margin-bottom: 30px;
		}

		.card {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
			padding: 30px;
			margin-bottom: 30px;
		}

		.card h2 {
			font-size: 1.5rem;
			font-weight: 600;
			color: #00796b;
			text-align: center;
		}

		.card p {
			font-size: 1rem;
			color: #555;
		}

		.btn-success {
			background-color: #00796b;
			border: none;
			border-radius: 50px;
			padding: 10px 20px;
			transition: background-color 0.3s ease;
			width: 100%;
		}

		.btn-success:hover {
			background-color: #004d40;
		}

		@media (max-width: 768px) {
			h1 {
				font-size: 1.8rem;
			}
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">ComplaintTracker</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1>Student Login</h1>
		<div class="card">
			<form action="/loginstudent" method="post">
				<div class="mb-3">
					<label for="rollNo" class="form-label">Roll no</label>
					<input type="text" class="form-control" id="rollNo" aria-describedby="rollHelp" name="id" required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" name="password" required>
				</div>

				<button type="submit" class="btn btn-success">Login</button>
				<div style="color: red; text-align: center; margin-top: 10px;"><span th:text="${status}"></span></div>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
