<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Complaint Tracking System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
			font-family: 'Poppins', sans-serif;
			color: #333;
		}

		.navbar {
			background-color: #333 !important;
			padding: 1rem;
		}

		.navbar-brand {
			color: #fff !important;
			font-weight: 700;
		}

		.nav-link {
			color: #fff !important;
			margin-right: 1rem;
		}

		.nav-link:hover {
			color: #74ebd5 !important;
		}

		.display-6 {
			color: #fff;
			margin-top: 50px;
			font-size: 2.5rem;
		}

		.container {
			background: rgba(255, 255, 255, 0.9);
			border-radius: 15px;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			padding: 2rem;
			margin-top: 30px;
			width: 100%;
			max-width: 400px;
		}

		.form-label {
			font-weight: 500;
		}

		.form-control {
			border-radius: 10px;
			border: 1px solid #ACB6E5;
		}

		.form-control:focus {
			box-shadow: none;
			border-color: #74ebd5;
		}

		.btn-success {
			background-color: #74ebd5;
			border-color: #74ebd5;
			border-radius: 10px;
			width: 100%;
			padding: 10px;
			font-weight: 600;
		}

		.btn-success:hover {
			background-color: #ACB6E5;
			border-color: #ACB6E5;
		}

		span[th\\:text] {
			font-size: 0.9rem;
			color: red;
			display: block;
			text-align: center;
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">ComplaintTracker</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<center>
		<div class="display-6">Admin Login</div>
	</center>

	<div class="container">
		<form action="/loginadmin" method="post">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Username</label>
				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					name="username">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" name="password">
			</div>
			<button type="submit" class="btn btn-success">Login</button>
		</form>
		<div><span th:text="${status}"></span></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
