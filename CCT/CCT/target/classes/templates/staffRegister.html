<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Staff Registration - ComplaintTracker</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
			font-family: 'Poppins', sans-serif;
		}

		.navbar {
			background-color: #343a40 !important;
		}

		.navbar-brand {
			color: #fff !important;
			font-weight: 600;
		}

		.nav-link {
			color: #fff !important;
		}

		.nav-link:hover {
			color: #c3cfe2 !important;
		}

		.container {
			max-width: 600px;
			margin-top: 50px;
		}

		.card {
			background: #fff;
			border-radius: 12px;
			box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
			padding: 30px;
			margin-top: 20px;
		}

		.card h1 {
			font-size: 1.8rem;
			font-weight: 600;
			text-align: center;
			margin-bottom: 20px;
			color: #343a40;
		}

		.form-label {
			font-weight: 500;
			color: #343a40;
		}

		.form-control, .form-select {
			border-radius: 10px;
			border: 1px solid #ced4da;
			padding: 10px;
		}

		.btn-primary {
			background-color: #007bff;
			border: none;
			border-radius: 50px;
			padding: 10px 20px;
			width: 100%;
			font-weight: 500;
			transition: background-color 0.3s;
		}

		.btn-primary:hover {
			background-color: #0056b3;
		}

		footer {
			margin-top: 50px;
			text-align: center;
			color: #6c757d;
			font-size: 0.9rem;
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">ComplaintTracker</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="card">
			<h1>Staff Registration</h1>
			<form action="/staffregistration" method="post">
				<div class="mb-3">
					<label for="staffId" class="form-label">Staff ID</label>
					<input type="text" class="form-control" id="staffId" name="staffId" placeholder="Enter your Staff ID">
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email Address</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
				</div>
				<div class="mb-3">
					<label for="department" class="form-label">Department</label>
					<select class="form-select" id="department" name="branch">
						<option value="">Select Department</option>
						<option value="IT">Information Technology</option>
						<option value="CSE">Computer Science and Engineering</option>
						<option value="ECE">Electronics and Communication Engineering</option>
						<option value="CIVIL">Civil Engineering</option>
						<option value="MECHANICAL">Mechanical Engineering</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="designation" class="form-label">Designation</label>
					<select class="form-select" id="designation" name="designation">
						<option value="">Select Designation</option>
						<option value="Professor">Professor</option>
						<option value="Associate Professor">Associate Professor</option>
						<option value="Assistant Professor">Assistant Professor</option>
						<option value="Lecturer">Lecturer</option>
						<option value="Lab Assistant">Lab Assistant</option>
						<option value="Administrative Staff">Administrative Staff</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
				<div style="color: red;"><span th:text="${status}"></span></div>
			</form>
		</div>
	</div>

	<footer>
		<p>&copy; 2024 ComplaintTracker. All rights reserved.</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
